<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>Register as a new user</h1>
<form method="POST" action="/users">
    <label for="firstname">First name: </label><input name="firstname" id="firstname" />
    <label for="lastname">Last name: </label><input name="lastname" id="lastname" />
    <label for="username"> Username: </label><input name="username" id="username" />
    <label for="password">Password:</label><input type="password" name="password" id="password" />
    <input type="submit"/>
</form>
</body>
</html>
